<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="rickandmorty.css"> 
</head>
<body>
    <header class = container-fluid>
        <div class = "row filter" >
            <h1 class="col-sm-12">Rick & Morty Characters</h1>
            <h2>
                <div class="row">
                    <label class="col-sm-2 offset-2" for="character">Filter by name: </label>
                    <input class="col-sm-6 filterbar" type ="text" name ="character" id="namecharacter">
                </div>
                <div class="row">
                    <label class="col-sm-2 offset-2" for="location">Filter by location: </label>
                    <input class="col-sm-6 filterbar"type ="text" name ="location" id="location">
                </div>
                <div class="row">
                    <label class="col-sm-2 offset-2" for="selectgender">Filter by gender: </label>
                    <select class="col-sm-6 filterbar" name="selectgender" id ="gender">
                        <option value="none"selected>Select gender</option> 
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-2 offset-2">
                        <input type="checkbox" id="status" value="alive" name="status">
                        <label for="cbox1">Alive</label>
                    </div>
                    <input class="col-md-1 offset-md-5 col-sm-12" type ="button" value ="filter" onClick="filterCharacter()">
                </div>
            </h2>
        </div>
        <div id="info"></div>
    </header>
    <script src="rickandmorty.js"></script>    
</body> 
</html>
